<body>
    <div class="jd_header">
        <div class="banxin clearfix">
            <div class="f_right jd_header_nav">
                <ul>
                    <li><a href="./login.html">你好，请登录</a></li>
                    <li class="active"><a href="javascript:;">免费注册</a></li>
                    <li><a href="javascript:;">我的订单</a></li>

                    <li><a href="javascript:;">书城会员</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="logo">
        <div class="banxin">
            <img src="./image/logo.png" alt="">
        </div>
    </div>
    <div class="register_con">
        <div class="r_con fr">
            <div class="reg_title clearfix">
                <h1>用户注册</h1>
                <a href="#">登录</a>
            </div>
            <div class="reg_form clearfix">
                <!-- <form method="post"> -->
                <ul>
                    <li>
                        <label>用户名:</label>
                        <input type="text" name="user_name" id="user_name">
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
                        <label>密码:</label>
                        <input type="password" name="pwd" id="pwd">
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
                        <label>确认密码:</label>
                        <input type="password" name="cpwd" id="cpwd">
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li>
                        <label>邮箱:</label>
                        <input type="text" name="email" id="email">
                        <span class="error_tip">提示信息</span>
                    </li>
                    <li class="agreement">
                        <input type="checkbox" name="allow" id="allow" checked="checked">
                        <label>同意”书城用户使用协议“</label>
                        <span class="error_tip2">提示信息</span>
                    </li>
                    <li class="reg_sub">
                        <a id="login" href="javascript:;"><input id="reg_form" type="submit" value="注 册" name=""></a>
                    </li>
                </ul>
                <!-- </form> -->
            </div>

        </div>

    </div>
